<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal do Estudante</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-main: #f0f2f5; --bg-card: #ffffff; --text-primary: #333333; --primary-color: #3a86ff; --primary-dark: #005cbb; --danger-color: #ff3b30; --border-color: #d1d9e6; --shadow-color: rgba(0, 0, 0, 0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-main); color: var(--text-primary); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .login-container { max-width: 420px; width: 100%; background-color: var(--bg-card); padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px var(--shadow-color); border: 1px solid var(--border-color); }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-title { font-size: 2rem; font-weight: 700; }
        .login-subtitle { font-size: 1rem; color: #555; margin-top: 5px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 8px; font-size: 0.9rem; }
        .form-group input { width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; font-family: 'Poppins', sans-serif; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: 600; font-size: 1rem; cursor: pointer; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .error-message { color: var(--danger-color); background-color: rgba(255, 59, 48, 0.1); padding: 10px; border-radius: 8px; text-align: center; margin-top: 20px; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="login-form" novalidate>
            <div class="login-header">
                <h1 class="login-title">Acesso ao Portal</h1>
                <p class="login-subtitle">Utilize os dados fornecidos para entrar</p>
            </div>
            <div class="form-group">
                <label for="login-username">Usuário</label>
                <input type="text" id="login-username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <div id="login-error" class="error-message"></div>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        // IMPORTANT: Your API key is public. Ensure you have set up Firebase Security Rules 
        // for Firestore to protect your data from unauthorized access.
        const firebaseConfig = {
            apiKey: "AIzaSyA9S_wa9u0D5SRiqmvcRGq8hf-maj_4b3M",
            authDomain: "etapa-ec59e.firebaseapp.com",
            projectId: "etapa-ec59e",
            storageBucket: "etapa-ec59e.firebasestorage.app",
            messagingSenderId: "368438766739",
            appId: "1:368438766739:web:cd6b1979986bc2dca9b166",
            measurementId: "G-8083KG85B6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.style.display = 'none';
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            if (!username || !password) {
                loginError.textContent = "Usuário e senha são obrigatórios.";
                loginError.style.display = 'block';
                return;
            }

            try {
                const usersCollectionRef = collection(db, 'usuarios');
                const q = query(usersCollectionRef, where('usuario', '==', username), limit(1));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    throw new Error("User not found in Firestore");
                }

                const email = querySnapshot.docs[0].data().email;
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'home.html';
            } catch (error) {
                console.error("Login failed:", error);
                loginError.textContent = "Usuário ou senha inválidos.";
                loginError.style.display = 'block';
            }
        });
        
        // Redirect if user is already logged in
        onAuthStateChanged(auth, user => {
            if (user) {
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
