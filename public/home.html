<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal do Estudante</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
/* =================================================================== */
/* 1. ESTILOS GERAIS E TEMA (ROOT & BODY)                              */
/* =================================================================== */
:root {
    --bg-main: #f0f2f5;
    --bg-card: #ffffff;
    --text-primary: #333333;
    --text-secondary: #555555;
    --primary-color: #3a86ff;
    --primary-light: rgba(58, 134, 255, 0.2);
    --primary-dark: #005cbb;
    --star-color: #ffc300;
    --border-color: #d1d9e6;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --danger-color: #ff3b30;
    --success-color: #34c759;
    --transition-speed: 0.3s;
}

body.dark-mode {
    --bg-main: #1e1e2f;
    --bg-card: #2a2a3a;
    --text-primary: #e0e0e0;
    --text-secondary: #9e9e9e;
    --primary-color: #7c4dff;
    --primary-light: rgba(124, 77, 255, 0.2);
    --primary-dark: #5e35b1;
    --star-color: #ffd60a;
    --border-color: #424242;
    --shadow-color: rgba(0, 0, 0, 0.4);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html { -webkit-tap-highlight-color: transparent; }

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--bg-main);
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 15px;
    transition: background-color var(--transition-speed), color var(--transition-speed);
    user-select: none;
}

body.modal-active { overflow: hidden; }

/* =================================================================== */
/* 2. LAYOUT PRINCIPAL                                                 */
/* =================================================================== */
.main-container { max-width: 850px; width: 100%; padding-top: 20px; padding-bottom: 20px; }
.homepage-card {
    background-color: var(--bg-card);
    border-radius: 20px;
    box-shadow: 0 15px 35px var(--shadow-color);
    padding: 35px;
    animation: slideUpFadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    opacity: 0;
    width: 100%;
    position: relative;
    border: 1px solid var(--border-color);
    transition: background-color var(--transition-speed), box-shadow var(--transition-speed), border-color var(--transition-speed);
}
.app-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 40px;
    padding-bottom: 30px;
    border-bottom: 1px solid var(--border-color);
    transition: border-color var(--transition-speed);
    text-align: center;
    position: relative;
}
.app-title { font-size: 2.2rem; font-weight: 700; color: var(--text-primary); letter-spacing: -1px; margin-top: 10px; margin-bottom: 5px; transition: color var(--transition-speed); }
.app-subtitle { font-size: 1.1rem; font-weight: 400; color: var(--text-secondary); }
.modules-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; }
#feedbackContainer .module-card { margin-top: 25px; }

/* =================================================================== */
/* 3. COMPONENTES                                                      */
/* =================================================================== */
#logoutButton {
    position: absolute;
    top: 25px;
    left: 25px;
    background: transparent;
    border: 1px solid var(--border-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all var(--transition-speed) ease;
    width: 44px;
    height: 44px;
    z-index: 100;
    padding: 0;
    color: var(--text-secondary);
}
#logoutButton:hover, #logoutButton:active { border-color: var(--danger-color); transform: scale(1.1); color: var(--danger-color); background-color: var(--bg-main); }
.dark-mode-toggle { position: absolute; top: 25px; right: 25px; background: transparent; border: 1px solid var(--border-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all var(--transition-speed) ease; width: 44px; height: 44px; z-index: 100; padding: 0; }
.dark-mode-toggle:hover, .dark-mode-toggle:active { border-color: var(--primary-color); transform: rotate(15deg) scale(1.1); background-color: var(--bg-main); }
.icon-container { position: relative; width: 24px; height: 24px; }
.moon-icon, .sun-icon { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; line-height: 1; transition: opacity 0.4s ease, transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
.sun-icon { opacity: 0; transform: translateY(100%) rotate(90deg) scale(0.5); }
.moon-icon { opacity: 1; transform: translateY(0) rotate(0deg) scale(1); }
body.dark-mode .sun-icon { opacity: 1; transform: translateY(0) rotate(0deg) scale(1); }
body.dark-mode .moon-icon { opacity: 0; transform: translateY(-100%) rotate(-90deg) scale(0.5); }
.header-avatar-container { cursor: pointer; transition: transform 0.3s ease; position: relative; }
.header-avatar-container:hover, .header-avatar-container:active { transform: scale(1.08); }
#selectedAvatarDisplay { width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--primary-color); box-shadow: 0 0 25px var(--primary-light); object-fit: cover; background-color: var(--bg-card); transition: all var(--transition-speed); }
body.dark-mode #selectedAvatarDisplay { box-shadow: 0 0 25px var(--primary-light); }
.edit-avatar-icon { position: absolute; bottom: 0; right: 0; background-color: var(--primary-color); color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid var(--bg-card); box-shadow: 0 2px 5px var(--shadow-color); transition: transform 0.2s ease, background-color 0.2s ease; }
.edit-avatar-icon:hover, .edit-avatar-icon:active { transform: scale(1.15); background-color: var(--primary-dark); }
.edit-avatar-icon svg { width: 16px; height: 16px; }

.module-card { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; padding: 25px; text-align: center; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.05); opacity: 0; transform: translateY(0); animation: card-enter-anim 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; will-change: transform, box-shadow; }
.module-card:hover, .module-card:focus-visible { transform: translateY(-8px); box-shadow: 0 12px 25px var(--shadow-color); border-color: var(--primary-color); }
.module-card:active { transform: translateY(-2px) scale(0.98); box-shadow: 0 4px 15px var(--shadow-color); }
.module-card .section-icon { width: 36px; height: 36px; margin: 0 auto 15px auto; color: var(--primary-color); transition: transform 0.4s ease, color var(--transition-speed); display: block; }
.module-card:hover .section-icon, .module-card:focus-visible .section-icon, .module-card:active .section-icon { transform: scale(1.2) rotate(-8deg); }
.module-card-title { font-size: 1.1rem; font-weight: 600; color: var(--text-primary); transition: color var(--transition-speed); }
.module-card.highlighted-card { border-color: var(--primary-color); }

.module-card-depoimentos { background: linear-gradient(45deg, var(--primary-color), var(--primary-dark)); color: white; display: flex; flex-direction: column; justify-content: space-between; padding: 35px; overflow: hidden; position: relative; }
.module-card-depoimentos:hover, .module-card-depoimentos:active { transform: translateY(-8px); box-shadow: 0 12px 25px var(--shadow-color); border-color: var(--primary-color); }
body.dark-mode .module-card-depoimentos:hover { box-shadow: 0 12px 25px var(--shadow-color); }
.module-card-depoimentos .module-card-title { color: white; margin-bottom: 25px; border-bottom: 1px solid rgba(255, 255, 255, 0.3); padding-bottom: 20px; font-weight: 700; flex-shrink: 0; }
.depoimentos-slider { position: relative; flex-grow: 1; display: flex; align-items: center; }
.depoimento-slide { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between; text-align: center; opacity: 0; transform: translateY(15px); transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out; }
.depoimento-slide.active { opacity: 1; transform: translateY(0); }
.depoimento-avatar { width: 75px; height: 75px; border-radius: 50%; border: 3px solid white; object-fit: cover; margin: 0 auto 15px auto; box-shadow: 0 5px 15px rgba(0,0,0,0.25); flex-shrink: 0; }
.depoimento-texto { font-size: 1rem; font-style: italic; font-weight: 300; line-height: 1.7; max-width: 95%; margin: 0 auto; flex-grow: 1; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 6; line-clamp: 6; -webkit-box-orient: vertical; }
.depoimento-autor-info { margin-top: 20px; flex-shrink: 0; }
.depoimento-estrelas { font-size: 1.2rem; margin-bottom: 10px; color: rgba(255, 255, 255, 0.4); }
.depoimento-estrelas .cheia { color: var(--star-color); }
.depoimento-nome { font-size: 0.9rem; font-weight: 600; opacity: 0.9; }

.ranking-container { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px 25px; transition: all var(--transition-speed); margin-top: 30px; }
.ranking-container h3 { font-size: 1.2rem; font-weight: 600; color: var(--text-primary); margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); }
.ranking-list { list-style: none; padding: 0; }
.ranking-list li { display: flex; align-items: center; justify-content: space-between; padding: 10px 5px; border-radius: 8px; transition: background-color var(--transition-speed); }
.ranking-list li:not(:last-child) { margin-bottom: 8px; }
.ranking-list li:hover, .ranking-list li:active { background-color: var(--primary-light); }
.aluno-info { display: flex; align-items: center; }
.aluno-posicao { font-weight: 700; font-size: 1rem; color: var(--primary-color); margin-right: 15px; width: 20px; text-align: center;}
.aluno-nome { font-weight: 500; color: var(--text-secondary); }
.aluno-pontos { font-size: 1rem; color: var(--text-primary); font-weight: 600; }
.aluno-pontos-label { font-size: 0.8rem; color: var(--text-secondary); margin-left: 5px; }
li.top-rank .aluno-nome { font-weight: 600; color: var(--text-primary); }
li.top-rank .aluno-posicao { transform: scale(1.2); }

/* =================================================================== */
/* 4. ESTILOS DE MODAIS (GEN√âRICOS E ESPEC√çFICOS)                      */
/* =================================================================== */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    animation: fadeIn 0.4s ease;
    padding: 15px;
}
.modal-overlay.active { display: flex; }

.modal-content {
    background-color: var(--bg-card);
    color: var(--text-primary);
    border-radius: 16px;
    box-shadow: 0 10px 40px var(--shadow-color);
    animation: slideUpFadeInModal 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    opacity: 0;
    transition: background-color var(--transition-speed), color var(--transition-speed);
    position: relative;
    border: 1px solid var(--border-color);
}

.modal-header { display: flex; justify-content: space-between; align-items: center; padding: 20px 30px; border-bottom: 1px solid var(--border-color); }
.modal-title { font-size: 1.4rem; font-weight: 600; color: var(--primary-color); }
.modal-close-btn { font-size: 1.8rem; font-weight: bold; cursor: pointer; border: none; background: transparent; color: var(--text-secondary); transition: color var(--transition-speed), transform 0.2s ease; }
.modal-close-btn:hover, .modal-close-btn:active { color: var(--text-primary); transform: scale(1.2); }

/* Formul√°rios dentro de modais */
.modal-form { padding: 30px; }
.form-group { margin-bottom: 20px; text-align: left; }
.form-group label { display: block; font-weight: 500; margin-bottom: 8px; font-size: 0.9rem; }
.form-group input, .form-group textarea { width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; font-family: 'Poppins', sans-serif; transition: border-color 0.2s, box-shadow 0.2s; background-color: var(--bg-main); color: var(--text-primary); }
.form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px var(--primary-light); }
.form-group textarea { resize: vertical; min-height: 100px; }
.form-actions { display: flex; justify-content: flex-end; gap: 15px; margin-top: 20px; }
.button-primary, .button-secondary { padding: 12px 28px; border: none; border-radius: 8px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.2s ease; }
.button-primary { background-color: var(--primary-color); color: white; }
.button-primary:hover { filter: brightness(1.1); }
.button-secondary { background-color: transparent; color: var(--text-secondary); border: 1px solid var(--border-color); }
.button-secondary:hover { background-color: var(--bg-main); }
.button-primary:disabled { background-color: #999; cursor: not-allowed; }

/* Modal de Depoimentos */
.depoimentos-modal-content-box { max-width: 650px; width: 90%; text-align: center; display: flex; flex-direction: column; }
.depoimentos-modal-tabs { display: flex; border-bottom: 1px solid var(--border-color); margin: 0 30px; }
.depoimentos-tab { padding: 15px 20px; cursor: pointer; font-weight: 500; color: var(--text-secondary); border-bottom: 3px solid transparent; transition: all 0.2s ease; }
.depoimentos-tab.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
.depoimentos-tab-content { padding: 30px; display: none; }
.depoimentos-tab-content.active { display: block; }
.depoimentos-modal-slider { position: relative; display: flex; align-items: center; justify-content: center; min-height: 250px; width: 100%; }
.depoimento-modal-slide { position: absolute; width: 100%; display: flex; flex-direction: column; align-items: center; text-align: center; opacity: 0; transform: translateY(15px); transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out; }
.depoimento-modal-slide.active { opacity: 1; transform: translateY(0); }
.depoimento-modal-slide .depoimento-avatar { width: 80px; height: 80px; }
.depoimento-modal-slide .depoimento-texto { font-size: 1rem; display: block; -webkit-line-clamp: unset; line-clamp: unset; max-height: 150px; overflow-y: auto; padding-right: 10px; scrollbar-width: thin; scrollbar-color: var(--primary-color) transparent; }
.depoimento-modal-slide .depoimento-estrelas { font-size: 1.3rem; }
.depoimento-modal-slide .depoimento-nome { font-size: 1rem; }
.rating-stars { display: flex; justify-content: center; gap: 10px; font-size: 2rem; color: var(--border-color); margin: 15px 0; }
.rating-stars span { cursor: pointer; transition: color 0.2s, transform 0.2s; }
.rating-stars span:hover, .rating-stars span.selected { color: var(--star-color); transform: scale(1.2); }
#closeDepoimentosModalBtn { margin-top: 25px; align-self: center; }

/* Modal Salas de Chat */
.salas-chat-modal-content { max-width: 700px; width: 100%; max-height: 85vh; display: flex; flex-direction: column; }
.salas-chat-view { display: none; flex-direction: column; height: 100%; }
.salas-chat-view.active { display: flex; }
#salas-lista-view .modal-body { padding: 30px; overflow-y: auto; }
.salas-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
.sala-card { background-color: var(--bg-main); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px; cursor: pointer; transition: all 0.2s ease; text-align: left; }
.sala-card:hover { transform: translateY(-5px); border-color: var(--primary-color); }
.sala-card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
.sala-nome { font-size: 1.1rem; font-weight: 600; color: var(--text-primary); }
.sala-info { display: flex; align-items: center; gap: 15px; font-size: 0.9rem; color: var(--text-secondary); }
.sala-membros::before { content: 'üë•'; margin-right: 5px; }
.sala-cadeado::before { content: 'üîí'; margin-right: 5px; }
#chat-room-view { height: 100%; overflow: hidden; }
#chat-messages { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
.chat-message { padding: 10px 15px; border-radius: 18px; max-width: 80%; line-height: 1.5; word-wrap: break-word; animation: fadeIn 0.3s; }
.chat-message .message-author { font-size: 0.8rem; font-weight: 600; margin-bottom: 4px; opacity: 0.8; }
.user-message { background-color: var(--primary-color); color: white; border-bottom-right-radius: 4px; align-self: flex-end; }
.bot-message { background-color: var(--bg-main); color: var(--text-primary); border-bottom-left-radius: 4px; align-self: flex-start; }
.chat-input-area { display: flex; padding: 15px; border-top: 1px solid var(--border-color); gap: 10px; flex-shrink: 0; }
#chat-input { flex-grow: 1; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 25px; background-color: var(--bg-main); color: var(--text-primary); font-size: 1rem; transition: all var(--transition-speed); }
#chat-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px var(--primary-light); }
#send-chat-button { flex-shrink: 0; width: 48px; height: 48px; border-radius: 50%; border: none; background-color: var(--primary-color); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background-color 0.2s, transform 0.2s; }
#send-chat-button:hover, #send-chat-button:active { background-color: var(--primary-dark); transform: scale(1.1); }
#send-chat-button svg { width: 22px; height: 22px; }

/* =================================================================== */
/* 5. ANIMA√á√ïES GLOBAIS                                                */
/* =================================================================== */
@keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
@keyframes card-enter-anim { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes slideUpFadeInModal { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

/* =================================================================== */
/* 6. RESPONSIVIDADE (MEDIA QUERIES)                                   */
/* =================================================================== */
@media (max-width: 768px) {
    body { padding: 0; }
    .main-container { padding: 15px; }
    .homepage-card { padding: 30px; }
    .modules-grid { grid-template-columns: 1fr 1fr; gap: 20px; }
}
@media (max-width: 480px) {
    .main-container { padding: 10px; }
    .homepage-card { padding: 25px 20px; }
    .modules-grid { grid-template-columns: 1fr; gap: 18px; }
}
</style>
</head>
<body>

<div class="main-container">

        <button id="logoutButton" class="logout-button" title="Sair" aria-label="Sair">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>

</div></div>

                <label>Sua nota:</label>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA9S_wa9u0D5SRiqmvcRGq8hf-maj_4b3M",
        authDomain: "etapa-ec59e.firebaseapp.com",
        projectId: "etapa-ec59e",
        storageBucket: "etapa-ec59e.firebasestorage.app",
        messagingSenderId: "368438766739",

        measurementId: "G-8083KG85B6"

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null; // Armazena dados do usu√°rio logado (uid, nick)
    let unsubscribeChatMessages = null; // Para parar de ouvir mensagens ao sair da sala
    
    // --- L√ìGICA DE AUTENTICA√á√ÉO E INICIALIZA√á√ÉO DA P√ÅGINA ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userDocRef = doc(db, "usuarios", user.uid);
            const userDocSnap = await getDoc(userDocRef);

            if (userDocSnap.exists()) {
                currentUser = { uid: user.uid, ...userDocSnap.data() };
                document.getElementById('userGreeting').textContent = `Ol√°, ${currentUser.nick}! Pronto(a) para os estudos?`;
                initializePage();
            } else {
                // Se o documento do usu√°rio n√£o existe no Firestore, desloga
                signOut(auth);
            }
        } else {
            // Se n√£o h√° usu√°rio logado, redireciona para a p√°gina de login
            window.location.href = 'index.html';
        }
    });

    function initializePage() {
        document.querySelector('.homepage-card').style.display = 'block';
        
        // Carrega dados din√¢micos do Firebase
        carregarDepoimentos();
        carregarRanking();
        ouvirSalasAtivas();

        // Preserva funcionalidades existentes
        setupStaticUI();
    }
    
    // --- L√ìGICA DOS DEPOIMENTOS ---
    const depoimentosModalOverlay = document.getElementById('depoimentosModalOverlay');
    const depoimentosModalSlider = document.getElementById('depoimentosModalSlider');
    const formDepoimento = document.getElementById('form-depoimento');
    let estrelasSelecionadas = 0;

    async function carregarDepoimentos() {
        const q = query(collection(db, "depoimentos"), orderBy("timestamp", "desc"), limit(10));
        const querySnapshot = await getDocs(q);
        
        if (querySnapshot.empty) {
            depoimentosModalSlider.innerHTML = `<p>Ainda n√£o h√° depoimentos. Seja o primeiro!</p>`;
            document.querySelector('.module-card-depoimentos').style.display = 'none'; // Esconde se n√£o houver
            return;
        }

        const depoimentosData = querySnapshot.docs.map(doc => doc.data());
        
        // Para o slider principal
        const depoimentosHtml = depoimentosData.map(d => criarSlideDepoimento(d, 'card')).join('');
        document.getElementById('feedbackContainer').innerHTML = `
            <div class="module-card module-card-depoimentos" data-module-id="depoimentos" style="min-height: 420px;">
                <h3 class="module-card-title">Dicas & Feedback</h3>
                <div id="depoimentosSliderContainer" class="depoimentos-slider">${depoimentosHtml}</div>
            </div>`;
        iniciarSlider('#depoimentosSliderContainer', '.depoimento-slide', 7000);

        // Para o modal
        const depoimentosModalHtml = depoimentosData.map(d => criarSlideDepoimento(d, 'modal')).join('');
        depoimentosModalSlider.innerHTML = depoimentosModalHtml;
        iniciarSlider('#depoimentosModalSlider', '.depoimento-modal-slide', 5000);
    }
    
    document.getElementById('depoimento-estrelas').addEventListener('click', e => {
        if (e.target.tagName === 'SPAN') {
            estrelasSelecionadas = parseInt(e.target.dataset.value);
            document.querySelectorAll('#depoimento-estrelas span').forEach((star, index) => {
                star.classList.toggle('selected', index < estrelasSelecionadas);
            });
        }
    });
    
    formDepoimento.addEventListener('submit', async (e) => {
        e.preventDefault();
        const texto = document.getElementById('depoimento-texto').value;
        if (texto.length < 10 || estrelasSelecionadas === 0) {
            alert("Por favor, escreva um coment√°rio com pelo menos 10 caracteres e selecione uma nota.");
            return;
        }

        await addDoc(collection(db, "depoimentos"), {
            uid: currentUser.uid,
            nick: currentUser.nick,
            avatar: localStorage.getItem('estudanteSelectedAvatar_v2') || 'https://i.imgur.com/K0Ssp28.png',
            comentario: texto,
            estrelas: estrelasSelecionadas,
            timestamp: serverTimestamp()
        });

        alert("Depoimento enviado com sucesso! Obrigado!");
        closeModal(depoimentosModalOverlay);
        formDepoimento.reset();
        estrelasSelecionadas = 0;
        document.querySelectorAll('#depoimento-estrelas span').forEach(s => s.classList.remove('selected'));
        carregarDepoimentos();
    });

    // --- L√ìGICA DO RANKING ---
    async function carregarRanking() {
        const rankingContainer = document.getElementById('rankingContainer');
        const q = query(collection(db, "usuarios"), orderBy("pontos", "desc"), limit(5));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
            rankingContainer.innerHTML = ''; return;
        }

        const rankingItemsHtml = querySnapshot.docs.map((doc, index) => {
            const aluno = doc.data();
            const crown = index === 0 ? 'üëë' : `${index + 1}¬∫`;
            return `<li class="${index === 0 ? 'top-rank' : ''}">
                        <div class="aluno-info"><span class="aluno-posicao">${crown}</span><span class="aluno-nome">${aluno.nick}</span></div>
                        <div class="aluno-pontos">${aluno.pontos || 0} <span class="aluno-pontos-label">pts</span></div>
                    </li>`;
        }).join('');

        rankingContainer.innerHTML = `
            <div class="ranking-container">
                <h3>üèÜ Ranking da Semana</h3>
                <ol class="ranking-list">${rankingItemsHtml}</ol>
            </div>`;
    }

    // --- L√ìGICA DO CHAT DE D√öVIDAS (SALAS) ---
    const salasChatModal = document.getElementById('salasChatModalOverlay');
    const salasListaView = document.getElementById('salas-lista-view');
    const salasCriarView = document.getElementById('salas-criar-view');
    const chatRoomView = document.getElementById('chat-room-view');
    let currentSalaId = null;

    function ouvirSalasAtivas() {
        const q = query(collection(db, "salas"), orderBy("timestamp", "desc"));
        onSnapshot(q, (querySnapshot) => {
            const container = document.getElementById('salas-list-container');
            if (querySnapshot.empty) {
                container.innerHTML = '<p>Nenhuma sala ativa no momento. Que tal criar uma?</p>';
                return;
            }
            container.innerHTML = querySnapshot.docs.map(doc => {
                const sala = doc.data();
                return `<div class="sala-card" data-id="${doc.id}" data-senha="${sala.comSenha}">
                            <div class="sala-card-header">
                                <span class="sala-nome">${sala.nome}</span>
                                <div class="sala-info">
                                    <span class="sala-membros">${sala.membrosCount || 0}/10</span>
                                    ${sala.comSenha ? '<span class="sala-cadeado"></span>' : ''}
                                </div>
                            </div>
                        </div>`;
            }).join('');
        });
    }

    document.getElementById('form-criar-sala').addEventListener('submit', async (e) => {
        e.preventDefault();
        const nome = document.getElementById('criar-sala-nome').value.trim();
        const senha = document.getElementById('criar-sala-senha').value;
        if (!nome) return;

        await addDoc(collection(db, "salas"), {
            nome: nome,
            senha: senha,
            comSenha: !!senha,
            criador: currentUser.uid,
            membros: [currentUser.uid],
            membrosCount: 1,
            timestamp: serverTimestamp()
        });
        
        mudarVisaoChat('lista');
        e.target.reset();
    });

    document.getElementById('salas-list-container').addEventListener('click', async e => {
        const card = e.target.closest('.sala-card');
        if (!card) return;

        const salaId = card.dataset.id;
        const salaRef = doc(db, "salas", salaId);
        const salaDoc = await getDoc(salaRef);
        const salaData = salaDoc.data();

        if (salaData.membrosCount >= 10) {
            alert("Esta sala est√° cheia!");
            return;
        }

        if (card.dataset.senha === 'true') {
            const senhaDigitada = prompt("Esta sala √© protegida por senha. Digite a senha:");
            if (senhaDigitada !== salaData.senha) {
                alert("Senha incorreta!");
                return;
            }
        }
        
        entrarNaSala(salaId, salaData.nome);
    });

    async function entrarNaSala(salaId, nome) {
        currentSalaId = salaId;
        const salaRef = doc(db, "salas", salaId);
        const salaDoc = await getDoc(salaRef);
        const membrosAtuais = salaDoc.data().membros || [];

        if (!membrosAtuais.includes(currentUser.uid)) {
            await updateDoc(salaRef, {
                membros: [...membrosAtuais, currentUser.uid],
                membrosCount: increment(1)
            });
        }
        
        document.getElementById('chat-room-title').textContent = nome;
        mudarVisaoChat('chat');

        const q = query(collection(db, "salas", salaId, "mensagens"), orderBy("timestamp"));
        unsubscribeChatMessages = onSnapshot(q, (querySnapshot) => {
            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.innerHTML = '';
            querySnapshot.forEach(doc => {
                const msg = doc.data();
                const isMe = msg.uid === currentUser.uid;
                messagesContainer.innerHTML += `
                    <div class="chat-message ${isMe ? 'user-message' : 'bot-message'}">
                        ${!isMe ? `<div class="message-author">${msg.nick}</div>` : ''}
                        ${msg.texto}
                    </div>`;
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
    }
    
    async function sairDaSala() {
        if (unsubscribeChatMessages) unsubscribeChatMessages();
        
        const salaRef = doc(db, "salas", currentSalaId);
        const salaDoc = await getDoc(salaRef);
        const membrosAtuais = salaDoc.data().membros || [];

        const novosMembros = membrosAtuais.filter(uid => uid !== currentUser.uid);
        await updateDoc(salaRef, {
            membros: novosMembros,
            membrosCount: increment(-1)
        });

        currentSalaId = null;
        mudarVisaoChat('lista');
    }

    document.getElementById('send-chat-button').addEventListener('click', enviarMensagemChat);
    document.getElementById('chat-input').addEventListener('keydown', e => { if(e.key === 'Enter') enviarMensagemChat(); });
    
    async function enviarMensagemChat() {
        const input = document.getElementById('chat-input');
        const texto = input.value.trim();
        if (!texto || !currentSalaId) return;

        await addDoc(collection(db, "salas", currentSalaId, "mensagens"), {
            texto: texto,
            uid: currentUser.uid,
            nick: currentUser.nick,
            timestamp: serverTimestamp()
        });
        input.value = '';
    }

    // Navega√ß√£o no Modal de Chat
    document.getElementById('btn-mostrar-criar-sala').addEventListener('click', () => mudarVisaoChat('criar'));
    document.getElementById('btn-voltar-para-lista').addEventListener('click', () => mudarVisaoChat('lista'));
    document.getElementById('btn-sair-do-chat').addEventListener('click', sairDaSala);

    function mudarVisaoChat(visao) { // 'lista', 'criar', 'chat'
        [salasListaView, salasCriarView, chatRoomView].forEach(v => v.classList.remove('active'));
        if (visao === 'lista') salasListaView.classList.add('active');
        else if (visao === 'criar') salasCriarView.classList.add('active');
        else if (visao === 'chat') chatRoomView.classList.add('active');
    }

    // --- FUN√á√ïES DE UI E MANIPULADORES DE EVENTOS PRESERVADOS ---

        const avatarGrid = document.getElementById('avatarGrid');

        const moduleModalButtonsContainer = document.getElementById('moduleModalButtonsContainer');

        // Configura√ß√µes e Dados Est√°ticos
        const CONFIG = {

                    actions: [ { name: 'Tutoria', url: '#' }, { name: 'Morfologia', url: 'm3morfo3etp.html' }, { name: 'APS', url: '#' }, { name: 'F√°rmaco', url: '#' }, { name: 'Epidemiologia', url: '#' }, { name: 'Semiologia', url: '#' } ]

    // --- FUN√á√ïES AUXILIARES ---
    function openModal(modalOverlay) { document.body.classList.add('modal-active'); modalOverlay.style.display = 'flex'; }
    function closeModal(modalOverlay) { document.body.classList.remove('modal-active'); modalOverlay.style.display = 'none'; }
    let sliderIntervals = {};
    function iniciarSlider(containerSelector, slideSelector, interval) {
        if (sliderIntervals[containerSelector]) clearInterval(sliderIntervals[containerSelector]);
        const container = document.querySelector(containerSelector);
        if (!container) return;
        const slides = container.querySelectorAll(slideSelector);
        if (slides.length <= 1) { if (slides.length === 1) slides[0].classList.add('active'); return; }
        let currentSlideIndex = 0;
        slides.forEach(s => s.classList.remove('active'));
        slides[currentSlideIndex].classList.add('active');
        sliderIntervals[containerSelector] = setInterval(() => {
            slides[currentSlideIndex].classList.remove('active');
            currentSlideIndex = (currentSlideIndex + 1) % slides.length;
            slides[currentSlideIndex].classList.add('active');
        }, interval);
    }
    
    function criarSlideDepoimento(depoimento, tipo) { // tipo = 'card' ou 'modal'

        if (tipo === 'card') {
            return `<div class="depoimento-slide">
                        <div><img src="${depoimento.avatar}" alt="Foto de ${depoimento.nick}" class="depoimento-avatar"><p class="depoimento-texto">‚Äú${depoimento.comentario}‚Äù</p></div>
                        <div class="depoimento-autor-info">${estrelasHtml}<p class="depoimento-nome">- ${depoimento.nick}</p></div>
                    </div>`;
        }
        return `<div class="depoimento-modal-slide">
                    <img src="${depoimento.avatar}" alt="Foto de ${depoimento.nick}" class="depoimento-avatar">
                    <p class="depoimento-texto">‚Äú${depoimento.comentario}‚Äù</p>${estrelasHtml}<p class="depoimento-nome">- ${depoimento.nick}</p>
                </div>`;
    }
