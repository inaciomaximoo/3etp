<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Portal do Estudante</title>
    <style>
        :root { --bg-main: #f0f2f5; --bg-card: #ffffff; --text-primary: #333333; --primary-color: #3a86ff; --danger-color: #ff3b30; --border-color: #d1d9e6; --shadow-color: rgba(0, 0, 0, 0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-main); color: var(--text-primary); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { max-width: 420px; width: 100%; background-color: var(--bg-card); padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px var(--shadow-color); border: 1px solid var(--border-color); }
        .header { text-align: center; margin-bottom: 30px; }
        .title { font-size: 2rem; font-weight: 700; }
        .subtitle { font-size: 1rem; color: #555; margin-top: 5px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 8px; font-size: 0.9rem; }
        .form-group input { width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; font-family: 'Poppins', sans-serif; transition: border-color 0.2s, box-shadow 0.2s; }
        .form-group input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2); }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: background-color 0.2s, filter 0.2s; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { filter: brightness(1.1); }
        .btn:disabled { background-color: #999; cursor: not-allowed; }
        .error-message { color: var(--danger-color); background-color: rgba(255, 59, 48, 0.1); padding: 10px; border-radius: 8px; text-align: center; margin-top: 20px; font-size: 0.9rem; display: none; }
        .loading-container { text-align: center; }
        .loading-container p { font-size: 1.2rem; font-weight: 500; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="loading-container" class="container">
        <div class="loading-content"><h1 class="title">Verificando...</h1><p class="subtitle">Aguarde um momento.</p></div>
    </div>
    <div id="login-container" class="container hidden">
        <form id="access-form" novalidate>
            <div class="header"><h1 class="title">Primeiro Acesso</h1><p class="subtitle">Escolha seu Nick e insira o PIN de acesso</p></div>
            <div class="form-group"><label for="user-nick">Seu Nick (Apelido)</label><input type="text" id="user-nick" required></div>
            <div class="form-group"><label for="developer-pin">PIN do Desenvolvedor</label><input type="password" id="developer-pin" required></div>
            <button type="submit" id="login-button" class="btn btn-primary">Entrar</button>
            <div id="login-error" class="error-message"></div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, deleteUser } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, setDoc, doc, serverTimestamp, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9S_wa9u0D5SRiqmvcRGq8hf-maj_4b3M",
            authDomain: "etapa-ec59e.firebaseapp.com",
            projectId: "etapa-ec59e",
            storageBucket: "etapa-ec59e.firebasestorage.app",
            messagingSenderId: "368438766739",
            appId: "1:368438766739:web:cd6b1979986bc2dca9b166"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loadingContainer = document.getElementById('loading-container');
        const loginContainer = document.getElementById('login-container');
        const accessForm = document.getElementById('access-form');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');

        onAuthStateChanged(auth, user => {
            if (user) { window.location.href = 'home.html'; } 
            else { loadingContainer.classList.add('hidden'); loginContainer.classList.remove('hidden'); }
        });

        accessForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.style.display = 'none';
            loginButton.disabled = true;
            loginButton.textContent = 'Verificando...';

            const nick = document.getElementById('user-nick').value.trim();
            const pin = document.getElementById('developer-pin').value;

            if (!nick || !pin) { showError("Todos os campos são obrigatórios."); return; }

            let tempUser = null;
            try {
                const usersCollectionRef = collection(db, 'usuarios');
                const q = query(usersCollectionRef, where('nick', '==', nick));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) { showError("Este Nick já está em uso."); return; }

                const userCredential = await signInAnonymously(auth);
                tempUser = userCredential.user;

                await setDoc(doc(db, "usuarios", tempUser.uid), {
                    nick: nick,
                    createdAt: serverTimestamp(),
                    status: "ativo",
                    developerPin: pin
                });

            } catch (error) {
                if (error.code === 'permission-denied') { showError("PIN do Desenvolvedor incorreto."); } 
                else { showError("Ocorreu um erro. Tente novamente."); }
                
                if (tempUser) { await deleteUser(tempUser).catch(err => console.error("Falha ao limpar user temp", err)); }
            }
        });

        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
            loginButton.disabled = false;
            loginButton.textContent = 'Entrar';
        }
    </script>
</body>
</html>
