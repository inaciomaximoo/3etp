<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal do Estudante</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
/* =================================================================== */
/* 1. ESTILOS GERAIS E TEMA (ROOT & BODY)                              */
/* =================================================================== */
:root {
	--bg-main: #f0f2f5;
	--bg-card: #ffffff;
	--text-primary: #333333;
	--text-secondary: #555555;
	--primary-color: #3a86ff;
	--primary-light: rgba(58, 134, 255, 0.2);
	--primary-dark: #005cbb; 
    --star-color: #ffc300;
	--border-color: #d1d9e6;
	--shadow-color: rgba(0, 0, 0, 0.1);
    --danger-color: #ff3b30;
	--transition-speed: 0.3s;
}

body.dark-mode {
	--bg-main: #1e1e2f;
	--bg-card: #2a2a3a;
	--text-primary: #e0e0e0;
	--text-secondary: #9e9e9e;
	--primary-color: #7c4dff;
	--primary-light: rgba(124, 77, 255, 0.2);
	--primary-dark: #5e35b1;
    --star-color: #ffd60a;
	--border-color: #424242;
	--shadow-color: rgba(0, 0, 0, 0.4);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html {
    -webkit-tap-highlight-color: transparent;
}

body {
	font-family: 'Poppins', sans-serif;
	background-color: var(--bg-main);
	color: var(--text-primary);
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: flex-start; 
	padding: 40px 15px;
	transition: background-color var(--transition-speed), color var(--transition-speed);
	user-select: none;
}

body.modal-active {
	overflow: hidden;
}

/* =================================================================== */
/* 2. LAYOUT PRINCIPAL                                                 */
/* =================================================================== */
.main-container {
    max-width: 850px;
    width: 100%;
    padding-top: 20px;
    padding-bottom: 20px;
}

.homepage-card {
	background-color: var(--bg-card);
	border-radius: 20px;
	box-shadow: 0 15px 35px var(--shadow-color);
	padding: 35px;
	animation: slideUpFadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
	opacity: 0;
	width: 100%;
	position: relative;
	border: 1px solid var(--border-color);
	transition: background-color var(--transition-speed), box-shadow var(--transition-speed), border-color var(--transition-speed);
}

.app-header {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-bottom: 40px;
	padding-bottom: 30px;
	border-bottom: 1px solid var(--border-color);
	transition: border-color var(--transition-speed);
	text-align: center;
}

.app-title {
	font-size: 2.2rem;
	font-weight: 700;
	color: var(--text-primary);
	letter-spacing: -1px;
    margin-top: 10px;
    margin-bottom: 5px;
	transition: color var(--transition-speed);
}

.app-subtitle {
    font-size: 1.1rem;
    font-weight: 400;
    color: var(--text-secondary);
}
        
.modules-grid {
	display: grid;
	grid-template-columns: repeat(2, 1fr);
	gap: 25px;
}

#feedbackContainer .module-card {
    margin-top: 25px;
}

/* =================================================================== */
/* 3. COMPONENTES                                                      */
/* =================================================================== */
.dark-mode-toggle { position: absolute; top: 25px; right: 25px; background: transparent; border: 1px solid var(--border-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all var(--transition-speed) ease; width: 44px; height: 44px; z-index: 100; padding: 0; }
.dark-mode-toggle:hover, .dark-mode-toggle:active { border-color: var(--primary-color); transform: rotate(15deg) scale(1.1); background-color: var(--bg-main); }
.icon-container { position: relative; width: 24px; height: 24px; }
.moon-icon, .sun-icon { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; line-height: 1; transition: opacity 0.4s ease, transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
.sun-icon { opacity: 0; transform: translateY(100%) rotate(90deg) scale(0.5); }
.moon-icon { opacity: 1; transform: translateY(0) rotate(0deg) scale(1); }
body.dark-mode .sun-icon { opacity: 1; transform: translateY(0) rotate(0deg) scale(1); }
body.dark-mode .moon-icon { opacity: 0; transform: translateY(-100%) rotate(-90deg) scale(0.5); }
.header-avatar-container { cursor: pointer; transition: transform 0.3s ease; position: relative; }
.header-avatar-container:hover, .header-avatar-container:active { transform: scale(1.08); }
#selectedAvatarDisplay { width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--primary-color); box-shadow: 0 0 25px var(--primary-light); object-fit: cover; background-color: var(--bg-card); transition: all var(--transition-speed); }
body.dark-mode #selectedAvatarDisplay { box-shadow: 0 0 25px var(--primary-light); }
.edit-avatar-icon { position: absolute; bottom: 0; right: 0; background-color: var(--primary-color); color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid var(--bg-card); box-shadow: 0 2px 5px var(--shadow-color); transition: transform 0.2s ease, background-color 0.2s ease; }
.edit-avatar-icon:hover, .edit-avatar-icon:active { transform: scale(1.15); background-color: var(--primary-dark); }
.edit-avatar-icon svg { width: 16px; height: 16px; }

.module-card { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; padding: 25px; text-align: center; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.05); opacity: 0; transform: translateY(0); animation: card-enter-anim 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; will-change: transform, box-shadow; }
.module-card:hover, .module-card:focus-visible { transform: translateY(-8px); box-shadow: 0 12px 25px var(--shadow-color); border-color: var(--primary-color); }
.module-card:active { transform: translateY(-2px) scale(0.98); box-shadow: 0 4px 15px var(--shadow-color); }
.module-card .section-icon { width: 36px; height: 36px; margin: 0 auto 15px auto; color: var(--primary-color); transition: transform 0.4s ease, color var(--transition-speed); display: block; }
.module-card:hover .section-icon, .module-card:focus-visible .section-icon, .module-card:active .section-icon { transform: scale(1.2) rotate(-8deg); }
.module-card-title { font-size: 1.1rem; font-weight: 600; color: var(--text-primary); transition: color var(--transition-speed); }

.module-card.highlighted-card {
    border-color: var(--primary-color);
}

/* --- Componente: Depoimentos/Feedback (Redesenhado) --- */
.module-card-depoimentos { 
    background: linear-gradient(45deg, var(--primary-color), var(--primary-dark)); 
    color: white; 
    display: flex; 
    flex-direction: column; 
    justify-content: space-between; 
    padding: 35px; 
    overflow: hidden; 
    position: relative; 
}
.module-card-depoimentos:hover, .module-card-depoimentos:active { 
    transform: translateY(-8px); 
    box-shadow: 0 12px 25px var(--shadow-color); 
    border-color: var(--primary-color); 
}
body.dark-mode .module-card-depoimentos:hover { 
    box-shadow: 0 12px 25px var(--shadow-color); 
}
.module-card-depoimentos .module-card-title { 
    color: white; 
    margin-bottom: 25px; 
    border-bottom: 1px solid rgba(255, 255, 255, 0.3); 
    padding-bottom: 20px; 
    font-weight: 700;
    flex-shrink: 0;
}
.depoimentos-slider { 
    position: relative; 
    flex-grow: 1; 
    display: flex; 
    align-items: center;
}
.depoimento-slide { 
    position: absolute; 
    width: 100%; 
    height: 100%;
    display: flex; 
    flex-direction: column; 
    justify-content: space-between;
    text-align: center; 
    opacity: 0; 
    transform: translateY(15px); 
    transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out; 
}
.depoimento-slide.active { 
    opacity: 1; 
    transform: translateY(0); 
}
.depoimento-avatar { 
    width: 75px; 
    height: 75px; 
    border-radius: 50%; 
    border: 3px solid white; 
    object-fit: cover; 
    margin: 0 auto 15px auto;
    box-shadow: 0 5px 15px rgba(0,0,0,0.25); 
    flex-shrink: 0;
}
.depoimento-texto { 
    font-size: 1rem; 
    font-style: italic; 
    font-weight: 300; 
    line-height: 1.7; 
    max-width: 95%;
    margin: 0 auto;
    flex-grow: 1;
    overflow: hidden; 
    text-overflow: ellipsis; 
    display: -webkit-box; 
    -webkit-line-clamp: 6; 
    -webkit-box-orient: vertical;
    line-clamp: 6;
}
.depoimento-autor-info {
    margin-top: 20px;
    flex-shrink: 0;
}
.depoimento-estrelas { 
    font-size: 1.2rem; 
    margin-bottom: 10px; 
    color: rgba(255, 255, 255, 0.4); 
}
.depoimento-estrelas .cheia { 
    color: var(--star-color); 
}
.depoimento-nome { 
    font-size: 0.9rem; 
    font-weight: 600; 
    opacity: 0.9; 
}

/* --- Componente: Ranking de Alunos --- */
.ranking-container { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px 25px; transition: all var(--transition-speed); margin-top: 30px; }
.ranking-container h3 { font-size: 1.2rem; font-weight: 600; color: var(--text-primary); margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); }
.ranking-list { list-style: none; padding: 0; }
.ranking-list li { display: flex; align-items: center; justify-content: space-between; padding: 10px 5px; border-radius: 8px; transition: background-color var(--transition-speed); }
.ranking-list li:not(:last-child) { margin-bottom: 8px; }
.ranking-list li:hover, .ranking-list li:active { background-color: var(--primary-light); }
.aluno-info { display: flex; align-items: center; }
.aluno-posicao { font-weight: 700; font-size: 1rem; color: var(--primary-color); margin-right: 15px; width: 20px; text-align: center;}
.aluno-nome { font-weight: 500; color: var(--text-secondary); }
.aluno-pontos { font-size: 1rem; color: var(--text-primary); font-weight: 600; }
.aluno-pontos-label { font-size: 0.8rem; color: var(--text-secondary); margin-left: 5px; }
li.top-rank .aluno-nome { font-weight: 600; color: var(--text-primary); }
li.top-rank .aluno-posicao { transform: scale(1.2); }

/* =================================================================== */
/* 4. ESTILOS DE MODAIS (GEN√âRICOS E ESPEC√çFICOS)                      */
/* =================================================================== */
.avatar-modal-overlay, .module-modal-overlay, #iframeViewer, .depoimentos-modal-overlay, .ai-chat-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 2000; animation: fadeIn 0.4s ease; padding: 15px; }
.avatar-modal-content-box, .module-modal-content, .iframe-window, .depoimentos-modal-content-box, .ai-chat-modal-content { background-color: var(--bg-card); color: var(--text-primary); border-radius: 16px; box-shadow: 0 10px 40px var(--shadow-color); animation: slideUpFadeInModal 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; opacity: 0; transition: background-color var(--transition-speed), color var(--transition-speed); position: relative; border: 1px solid var(--border-color); }

.module-modal-content { max-width: 450px; padding: 35px; text-align: center; }
.module-modal-content h2 { font-size: 1.6rem; font-weight: 600; color: var(--primary-color); margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
#moduleModalButtonsContainer { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; }
.button-action { display: flex; align-items: center; justify-content: center; width: 100%; text-align: center; background: linear-gradient(45deg, var(--primary-color), var(--primary-dark)); color: white; padding: 14px 30px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; font-size: 1rem; transition: transform 0.2s ease, filter 0.2s ease; text-decoration: none; position: relative; }
.button-action:hover, .button-action:active { transform: translateY(-3px); filter: brightness(1.1); }
.button-action svg { width: 18px; height: 18px; margin-right: 10px; }
#closeModuleModalBtn, #closeDepoimentosModalBtn { display: inline-block; background-color: var(--text-secondary); color: white; padding: 10px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; font-size: 0.9rem; transition: background-color 0.3s ease; }
#closeModuleModalBtn:hover, #closeModuleModalBtn:active, #closeDepoimentosModalBtn:hover, #closeDepoimentosModalBtn:active { background-color: var(--text-primary); }
.avatar-modal-content-box { max-width: 550px; padding: 35px; text-align: center; }
.avatar-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); gap: 20px; max-height: 60vh; overflow-y: auto; padding: 15px; background-color: var(--bg-main); border-radius: 12px; border: 1px solid var(--border-color); margin-bottom: 20px; }
.avatar-option { padding-top: 100%; position: relative; border-radius: 12px; overflow: hidden; cursor: pointer; border: 4px solid transparent; transition: all 0.3s ease; }
.avatar-option:hover, .avatar-option:active { transform: scale(1.05); border-color: var(--primary-light); }
.avatar-option.selected-preview { border-color: var(--accent-color); transform: scale(1.05); }
.avatar-option img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
#closeAvatarModalBtn { background: var(--danger-color); color: white; padding: 12px 28px; border: none; border-radius: 8px; font-weight: 500; cursor: pointer; transition: all 0.2s ease; }
#closeAvatarModalBtn:hover, #closeAvatarModalBtn:active { filter: brightness(1.1); transform: scale(1.05); }
#iframeViewer { z-index: 3000; padding: 4vh 4vw; }
.iframe-window { width: 100%; height: 100%; display: flex; flex-direction: column; overflow: hidden; }
.iframe-header { padding: 8px 15px; text-align: right; background-color: var(--bg-main); border-bottom: 1px solid var(--border-color); flex-shrink: 0; transition: all var(--transition-speed); }
#closeIframeButton { font-size: 1.8rem; font-weight: bold; cursor: pointer; border: none; background: transparent; color: var(--text-secondary); transition: color var(--transition-speed), transform 0.2s ease; }
#closeIframeButton:hover, #closeIframeButton:active { color: var(--text-primary); transform: scale(1.2); }
#contentIframe { width: 100%; flex-grow: 1; border: none; }

/* --- ESTILOS DO MODAL DE DEPOIMENTOS --- */
.depoimentos-modal-content-box { max-width: 650px; width: 90%; padding: 35px; text-align: center; display: flex; flex-direction: column; }
.depoimentos-modal-title { font-size: 1.6rem; font-weight: 600; color: var(--primary-color); margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
.depoimentos-modal-slider { position: relative; flex-grow: 1; display: flex; align-items: center; justify-content: center; min-height: 250px; width: 100%; }
.depoimento-modal-slide { position: absolute; width: 100%; display: flex; flex-direction: column; align-items: center; text-align: center; opacity: 0; transform: translateY(15px); transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out; }
.depoimento-modal-slide.active { opacity: 1; transform: translateY(0); }
.depoimento-modal-slide .depoimento-avatar { width: 80px; height: 80px; }
.depoimento-modal-slide .depoimento-texto { font-size: 1rem; display: block; -webkit-line-clamp: unset; line-clamp: unset; max-height: 150px; overflow-y: auto; padding-right: 10px; scrollbar-width: thin; scrollbar-color: var(--primary-color) transparent; }
.depoimento-modal-slide .depoimento-estrelas { font-size: 1.3rem; }
.depoimento-modal-slide .depoimento-nome { font-size: 1rem; }
#closeDepoimentosModalBtn { margin-top: 25px; align-self: center; }

/* --- ESTILOS DO MODAL DE CHAT --- */
.ai-chat-modal-content { max-width: 500px; width: 100%; height: 70vh; max-height: 600px; padding: 0; display: flex; flex-direction: column; overflow: hidden; }
.ai-chat-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
.ai-chat-title { font-size: 1.3rem; font-weight: 600; color: var(--primary-color); }
#closeChatModalBtn { font-size: 1.8rem; font-weight: bold; cursor: pointer; border: none; background: transparent; color: var(--text-secondary); transition: color var(--transition-speed), transform 0.2s ease; }
#closeChatModalBtn:hover, #closeChatModalBtn:active { color: var(--text-primary); transform: scale(1.2); }
#chat-messages { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
.chat-message { padding: 10px 15px; border-radius: 18px; max-width: 80%; line-height: 1.5; word-wrap: break-word; }
.user-message { background-color: var(--primary-color); color: white; border-bottom-right-radius: 4px; align-self: flex-end; }
.bot-message { background-color: var(--bg-main); color: var(--text-primary); border-bottom-left-radius: 4px; align-self: flex-start; }
.chat-input-area { display: flex; padding: 15px; border-top: 1px solid var(--border-color); gap: 10px; flex-shrink: 0; }
#chat-input { flex-grow: 1; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 25px; background-color: var(--bg-main); color: var(--text-primary); font-size: 1rem; transition: all var(--transition-speed); }
#chat-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px var(--primary-light); }
#send-chat-button { flex-shrink: 0; width: 48px; height: 48px; border-radius: 50%; border: none; background-color: var(--primary-color); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background-color 0.2s, transform 0.2s; }
#send-chat-button:hover, #send-chat-button:active { background-color: var(--primary-dark); transform: scale(1.1); }
#send-chat-button svg { width: 22px; height: 22px; }

/* =================================================================== */
/* 5. ANIMA√á√ïES GLOBAIS                                                */
/* =================================================================== */
@keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
@keyframes card-enter-anim { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes slideUpFadeInModal { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

/* =================================================================== */
/* 6. RESPONSIVIDADE (MEDIA QUERIES)                                   */
/* =================================================================== */
@media (max-width: 768px) {
	body { padding: 0; justify-content: flex-start; align-items: flex-start; }
    .main-container { padding: 15px; }
	.homepage-card { padding: 30px; min-height: auto; border-radius: 24px; }
	.dark-mode-toggle { top: 20px; right: 20px; width: 44px; height: 44px; }
	.icon-container { width: 22px; height: 22px; }
	.moon-icon, .sun-icon { font-size: 1.4rem; }
	.app-header { padding-bottom: 30px; margin-bottom: 35px; }
	#selectedAvatarDisplay { width: 100px; height: 100px; }
	.edit-avatar-icon { width: 32px; height: 32px; }
	.edit-avatar-icon svg { width: 16px; height: 16px; }
	.app-title { font-size: 2.1rem; }
	.app-subtitle { font-size: 1.1rem; }
	.modules-grid { grid-template-columns: repeat(2, 1fr); gap: 20px; }
	.module-card { padding: 25px; }
    .module-card .section-icon { width: 40px; height: 40px; }
	.module-card-title { font-size: 1.1rem; }
	.module-modal-content, .avatar-modal-content-box, .depoimentos-modal-content-box, .ai-chat-modal-content { width: 95%; max-height: 90vh; padding: 30px; }
    .ai-chat-modal-content { padding: 0; }
	.module-modal-content h2, .depoimentos-modal-title { font-size: 1.6rem; }
    #moduleModalButtonsContainer { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .button-action { font-size: 1rem; padding: 16px 10px; }
	#iframeViewer { padding: 0; }
	.iframe-window { border-radius: 0; height: 100%; }
}

@media (max-width: 480px) {
    .main-container { padding: 10px; }
	.homepage-card { padding: 25px 20px; border-radius: 20px; }
	.app-header { margin-bottom: 30px; }
	#selectedAvatarDisplay { width: 90px; height: 90px; }
	.app-title { font-size: 1.9rem; }
	.app-subtitle { font-size: 1rem; }
	.modules-grid { grid-template-columns: 1fr; gap: 18px; }
    .module-card { padding: 20px; }
    .module-card .section-icon { width: 38px; height: 38px; }
	.module-card-title { font-size: 1rem; line-height: 1.3; }
    #moduleModalButtonsContainer { grid-template-columns: 1fr; }
    .button-action { font-size: 0.9rem; padding: 14px 10px; }
    .button-action svg { width: 20px; height: 20px; margin-right: 8px; }
    .module-modal-content, .avatar-modal-content-box, .depoimentos-modal-content-box { width: 92%; padding: 25px; }
    .ai-chat-modal-content { width: 100%; height: 100%; max-height: 100%; border-radius: 0; }
    .module-modal-content h2, .depoimentos-modal-title { font-size: 1.5rem; }
	.avatar-grid { gap: 15px; grid-template-columns: repeat(auto-fit, minmax(75px, 1fr)); }
    .depoimento-modal-slide .depoimento-texto { font-size: 1rem; }
}
</style>
</head>
<body>

<div class="main-container">
	<div class="homepage-card" style="display: none;">
		<div id="darkModeToggle" class="dark-mode-toggle" title="Alternar Modo Noturno">
			<div class="icon-container">
				<span class="moon-icon">üåô</span>
				<span class="sun-icon">‚òÄÔ∏è</span>
			</div>
		</div>
		<header class="app-header">
			<div class="header-avatar-container" id="headerAvatarContainer" title="Clique para mudar o avatar">
				<img id="selectedAvatarDisplay" src="https://i.imgur.com/K0Ssp28.png" alt="Avatar do Estudante">
				<div class="edit-avatar-icon">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
				</div>
			</div>
			<h1 class="app-title">Portal do Estudante</h1>
			<p class="app-subtitle">Ol√°, Alex! Bons estudos.</p>
		</header>
		<main id="modulesContainer" class="modules-grid"></main>
        <div id="feedbackContainer"></div>

        </div>
        <div id="chat-messages"></div>

            <input type="text" id="chat-input" placeholder="Digite sua mensagem...">

            </button>
        </div>
    </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', () => {
	// Seletores de Elementos DOM
	const bodyElement = document.body;
	const homepageCard = document.querySelector('.homepage-card');
	const modulesContainer = document.getElementById('modulesContainer');
    const feedbackContainer = document.getElementById('feedbackContainer');
    const rankingContainer = document.getElementById('rankingContainer');
	const iframeViewer = document.getElementById('iframeViewer');
	const contentIframe = document.getElementById('contentIframe');
	const closeIframeButton = document.getElementById('closeIframeButton');
	const headerAvatarContainer = document.getElementById('headerAvatarContainer');
	const selectedAvatarDisplay = document.getElementById('selectedAvatarDisplay');
	const avatarModalOverlay = document.getElementById('avatarModalOverlay');
	const avatarGrid = document.getElementById('avatarGrid');
	const closeAvatarModalBtn = document.getElementById('closeAvatarModalBtn');
	const darkModeToggleButton = document.getElementById('darkModeToggle');
	const moduleModalOverlay = document.getElementById('moduleModalOverlay');
	const moduleModalTitle = document.getElementById('moduleModalTitle');
	const moduleModalButtonsContainer = document.getElementById('moduleModalButtonsContainer');
	const closeModuleModalBtn = document.getElementById('closeModuleModalBtn');
    const depoimentosModalOverlay = document.getElementById('depoimentosModalOverlay');
    const depoimentosModalSlider = document.getElementById('depoimentosModalSlider');
    const closeDepoimentosModalBtn = document.getElementById('closeDepoimentosModalBtn');
    const aiChatModalOverlay = document.getElementById('aiChatModalOverlay');
    const closeChatModalBtn = document.getElementById('closeChatModalBtn');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendChatButton = document.getElementById('send-chat-button');
    const chatTitle = document.getElementById('chatTitle');
    let modalSliderIntervalId = null;

	function applyDarkMode(isDark) { 
        bodyElement.classList.toggle('dark-mode', isDark); 
        localStorage.setItem(CONFIG.darkModeKey, isDark); 
    }
	function toggleDarkModePreference() { 
        applyDarkMode(!bodyElement.classList.contains('dark-mode')); 
    }
	
	function showHomepageContent() {
		bodyElement.classList.remove('modal-active');
		homepageCard.style.display = 'block';
		generateModuleCards();
        generateFeedbackCard();
        generateRankingAlunos();
		loadAndDisplaySelectedAvatar();
        iniciarSliderDepoimentos();
	}

    function openIframeViewer(url) {
        if (url && url !== '#') {
            bodyElement.classList.add('modal-active');
            homepageCard.style.display = 'none';
            contentIframe.src = url;
            iframeViewer.style.display = 'flex';
        } else {
            openModuleModal('erroUrl');
        }
    }
    function closeIframeViewer() {
        bodyElement.classList.remove('modal-active');
        iframeViewer.style.display = 'none';
        contentIframe.src = 'about:blank';
        homepageCard.style.display = 'block';
    }

	function loadAndDisplaySelectedAvatar() { 
        const savedAvatarUrl = localStorage.getItem(CONFIG.localStorageKeyAvatar) || CONFIG.defaultAvatar; 
        selectedAvatarDisplay.src = savedAvatarUrl; 
    }
	function populateAvatarGrid() {
		avatarGrid.innerHTML = '';
		CONFIG.avatarImageLinks.forEach(url => {
			const avatarWrapper = document.createElement('div'); 
            avatarWrapper.className = 'avatar-option'; 
            const img = document.createElement('img'); 
            img.src = url; 
            img.alt = 'Avatar';
			img.addEventListener('click', () => { 
                localStorage.setItem(CONFIG.localStorageKeyAvatar, url); 
                selectedAvatarDisplay.src = url; 
                document.querySelectorAll('.avatar-option.selected-preview').forEach(el => el.classList.remove('selected-preview')); 
                img.parentElement.classList.add('selected-preview'); 
                setTimeout(closeAvatarSelectionModal, 300); 
            });
			avatarWrapper.appendChild(img); 
            avatarGrid.appendChild(avatarWrapper);
		});
	}
	function openAvatarSelectionModal() {
        bodyElement.classList.add('modal-active');
        populateAvatarGrid();
        const currentSrc = selectedAvatarDisplay.src;
        avatarGrid.querySelectorAll('img').forEach(img => { 
            img.parentElement.classList.toggle('selected-preview', img.src === currentSrc); 
        });
        avatarModalOverlay.style.display = 'flex';
    }
	function closeAvatarSelectionModal() {
        bodyElement.classList.remove('modal-active');
        avatarModalOverlay.style.display = 'none';
    }
	
	function generateModuleCards() {
		modulesContainer.innerHTML = '';	
		let cardIndex = 0;
		for (const moduleId in CONFIG.modulesData) {
            if (moduleId === 'erroUrl' || moduleId === 'depoimentos') continue;
			const module = CONFIG.modulesData[moduleId];
			const card = document.createElement('div');	
			card.className = 'module-card';
            card.dataset.moduleId = moduleId;

            if (moduleId === 'materias') {
                card.style.gridColumn = '1 / -1';
                card.classList.add('highlighted-card');
            }

			card.style.animationDelay = `${cardIndex * 60}ms`;
			card.innerHTML = `${module.icon}<h3 class="module-card-title">${module.title}</h3>`;
			modulesContainer.appendChild(card);
			cardIndex++;
		}
	}
    
    function generateFeedbackCard() {
        feedbackContainer.innerHTML = '';
        const moduleId = 'depoimentos';
        const module = CONFIG.modulesData[moduleId];
        if (!module) return;

        const card = document.createElement('div');
        card.className = 'module-card';
        card.dataset.moduleId = moduleId;
        if (module.specialStyle) { card.classList.add(`module-card-${module.specialStyle}`); }
        
        card.style.minHeight = '420px';
        
        const depoimentosHtml = CONFIG.depoimentosData.map((depoimento) => {
            const estrelasHtml = `<div class="depoimento-estrelas">${Array(5).fill('').map((_, i) => `<span class="${i < depoimento.estrelas ? 'cheia' : ''}">‚òÖ</span>`).join('')}</div>`;
            return `<div class="depoimento-slide">
                        <div>
                            <img src="${depoimento.foto}" alt="Foto de ${depoimento.nome}" class="depoimento-avatar">
                            <p class="depoimento-texto">‚Äú${depoimento.comentario}‚Äù</p>
                        </div>
                        <div class="depoimento-autor-info">
                            ${estrelasHtml}
                            <p class="depoimento-nome">- ${depoimento.nome}</p>
                        </div>
                    </div>`;
        }).join('');
        card.innerHTML = `<h3 class="module-card-title">${module.title}</h3><div id="depoimentosSliderContainer" class="depoimentos-slider">${depoimentosHtml}</div>`;
        
        feedbackContainer.appendChild(card);
    }

    function generateRankingAlunos() {
        rankingContainer.innerHTML = '';
        const rankingData = CONFIG.rankingAlunos;
        let rankingHtml = `<div class="ranking-container"><h3>üèÜ Ranking da Semana</h3><ol class="ranking-list">`;
        rankingData.forEach((aluno, index) => {
            const crown = index === 0 ? 'üëë' : `${index + 1}¬∫`;
            rankingHtml += `
                <li class="${aluno.top ? 'top-rank' : ''}">
                    <div class="aluno-info">
                        <span class="aluno-posicao">${crown}</span>
                        <span class="aluno-nome">${aluno.nome}</span>
                    </div>
                    <div class="aluno-pontos">
                        ${aluno.pontos} <span class="aluno-pontos-label">pts</span>
                    </div>
                </li>`;
        });
        rankingHtml += `</ol></div>`;
        rankingContainer.innerHTML = rankingHtml;
    }

	function openModuleModal(moduleId) {
		const module = CONFIG.modulesData[moduleId]; if (!module) return;
        bodyElement.classList.add('modal-active');
		moduleModalTitle.textContent = module.title;	
		moduleModalButtonsContainer.innerHTML = '';	
		module.actions.forEach(action => {	
			const button = document.createElement('button');	
			button.className = 'button-action';	
			button.dataset.url = action.url;	
			button.innerHTML = action.name;
			moduleModalButtonsContainer.appendChild(button);	
		});
		moduleModalOverlay.style.display = 'flex';
	}
	function closeModuleModal() {
        bodyElement.classList.remove('modal-active');
        moduleModalOverlay.style.display = 'none';
    }

	function iniciarSliderDepoimentos() {
		const container = document.getElementById('depoimentosSliderContainer');
		if (!container) return; 
		const slides = container.querySelectorAll('.depoimento-slide');
		if (slides.length <= 1) {
            if(slides.length === 1) slides[0].classList.add('active');
            return
        };
		let currentSlideIndex = 0;
		slides[currentSlideIndex].classList.add('active');
		setInterval(() => {
			slides[currentSlideIndex].classList.remove('active');
			currentSlideIndex = (currentSlideIndex + 1) % slides.length;
			slides[currentSlideIndex].classList.add('active');
		}, 7000); 
	}
    function populateDepoimentosModal() {
        depoimentosModalSlider.innerHTML = '';
        const depoimentosHtml = CONFIG.depoimentosData.map((depoimento) => {
            const estrelasHtml = `<div class="depoimento-estrelas">${Array(5).fill('').map((_, i) => `<span class="${i < depoimento.estrelas ? 'cheia' : ''}">‚òÖ</span>`).join('')}</div>`;
            return `<div class="depoimento-modal-slide"><img src="${depoimento.foto}" alt="Foto de ${depoimento.nome}" class="depoimento-avatar"><p class="depoimento-texto">‚Äú${depoimento.comentario}‚Äù</p>${estrelasHtml}<p class="depoimento-nome">- ${depoimento.nome}</p></div>`;
        }).join('');
        depoimentosModalSlider.innerHTML = depoimentosHtml;
    }
    function iniciarModalSliderDepoimentos() {
        const slides = depoimentosModalSlider.querySelectorAll('.depoimento-modal-slide');
        if (slides.length <= 1) {
            if(slides.length === 1) slides[0].classList.add('active');
            return;
        };
        let currentSlideIndex = 0;
        slides[currentSlideIndex].classList.add('active');
        modalSliderIntervalId = setInterval(() => {
            slides[currentSlideIndex].classList.remove('active');
            currentSlideIndex = (currentSlideIndex + 1) % slides.length;
            slides[currentSlideIndex].classList.add('active');
        }, 5000);
    }
    function openDepoimentosModal() {
        bodyElement.classList.add('modal-active');
        populateDepoimentosModal();
        depoimentosModalOverlay.style.display = 'flex';
        iniciarModalSliderDepoimentos();
    }
    function closeDepoimentosModal() {
        bodyElement.classList.remove('modal-active');
        depoimentosModalOverlay.style.display = 'none';
        if (modalSliderIntervalId) {
            clearInterval(modalSliderIntervalId);
        }
    }

    function addMessageToChat(message, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message', `${sender}-message`);
        messageElement.textContent = message;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    function handleSendMessage() {
        const messageText = chatInput.value.trim();
        if (messageText === '') return;
        addMessageToChat(messageText, 'user');
        chatInput.value = '';
        setTimeout(() => {
            const responses = ["Boa pergunta!", "Estou em d√∫vida nessa tamb√©m.", "Acredito que a alternativa C √© a correta.", "Vou pesquisar sobre isso."];
            addMessageToChat(responses[Math.floor(Math.random() * responses.length)], 'bot');
        }, 1500);
    }
    function openChatModal() {
        bodyElement.classList.add('modal-active');
        aiChatModalOverlay.style.display = 'flex';
        chatTitle.textContent = "Chat de D√∫vidas";
        if (chatMessages.children.length === 0) {
            setTimeout(() => { addMessageToChat("Bem-vindos ao chat de d√∫vidas!", 'bot'); }, 500);
        }
    }
    function closeChatModal() {
        bodyElement.classList.remove('modal-active');
        aiChatModalOverlay.style.display = 'none';
    }
	
	function initializePage() {
		const savedDarkMode = localStorage.getItem(CONFIG.darkModeKey);
		if (savedDarkMode !== null) { applyDarkMode(savedDarkMode === 'true'); } 
        else { applyDarkMode(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches); }
        showHomepageContent();
	}
	
    // --- Event Listeners ---
    darkModeToggleButton.addEventListener('click', toggleDarkModePreference);
	closeIframeButton.addEventListener('click', closeIframeViewer);
	headerAvatarContainer.addEventListener('click', openAvatarSelectionModal);
	closeAvatarModalBtn.addEventListener('click', closeAvatarSelectionModal);
	closeModuleModalBtn.addEventListener('click', closeModuleModal);
    closeDepoimentosModalBtn.addEventListener('click', closeDepoimentosModal);
    closeChatModalBtn.addEventListener('click', closeChatModal);
    sendChatButton.addEventListener('click', handleSendMessage);
    chatInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') { event.preventDefault(); handleSendMessage(); }
    });
	
	modulesContainer.addEventListener('click', (event) => {
		const card = event.target.closest('.module-card');
		if (!card) return;
		const moduleId = card.dataset.moduleId;
        const module = CONFIG.modulesData[moduleId];
        if (!module) return;
        if (module.isChat) { openChatModal(); } 
        else if (module.directAction) { openIframeViewer(module.actions[0].url); } 
        else { openModuleModal(moduleId); }
	});
    
    feedbackContainer.addEventListener('click', (event) => {
        const card = event.target.closest('.module-card');
        if (card && card.dataset.moduleId === 'depoimentos') {
            openDepoimentosModal();
        }
    });

	moduleModalButtonsContainer.addEventListener('click', (event) => {
		const button = event.target.closest('.button-action');
		if (button && button.dataset.url) { 
            closeModuleModal(); 
            setTimeout(() => { openIframeViewer(button.dataset.url); }, 200); 
        }
	});

	initializePage();
});
</script>
